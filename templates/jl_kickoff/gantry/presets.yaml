preset1:
  image: 'gantry-admin://images/preset1.png'
  description: 'Preset 1'
  colors:
    - '#0e163d'
    - '#ffda68'
  styles:
    base:
      text-color: '#2f2f2f'
      background: '#e6e9eb'
      heading-color: '#111111'
    accent:
      color-1: '#0e163d'
      color-2: '#ffda68'
    font:
      family-title: 'family=Oswald:500,600,400'
      family-menu: Inter
      family-default: Inter
    menustyle:
      text-color: '#2f2f2f'
      text-color-active: '#0e163d'
      background-active: 'rgba(255, 255, 255, 0)'
      item-height: 80px
      sublevel-background: '#ffffff'
      sublevel-text-color: '#2f2f2f'
      sublevel-text-color-hover: '#0e163d'
      sublevel-text-color-active: '#0e163d'
    top:
      background: '#f8f8f8'
      text-color: '#2f2f2f'
    navigation:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
      overlay: 'rgba(0, 0, 0, 0.4)'
    hero:
      background: '#f6f6f7'
      background-image: ''
      text-color: '#2f2f2f'
    slideshow:
      background: 'rgba(255, 255, 255, 0)'
      background-image: ''
      text-color: '#2f2f2f'
    header:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
    above:
      background: '#0e163d'
      background-image: ''
      text-color: '#ffffff'
    feature:
      background: '#f8f8f8'
      background-image: ''
      text-color: '#2f2f2f'
    showcase:
      background: '#0e163d'
      background-image: ''
      text-color: '#ffffff'
    utility:
      background: '#ffffff'
      background-image: 'gantry-media://bg-team.png'
      text-color: '#2f2f2f'
    main:
      background: '#ffffff'
      text-color: '#2f2f2f'
    expanded:
      background: '#0e163d'
      background-image: ''
      text-color: '#ffffff'
    extension:
      background: '#f8f8f8'
      background-image: ''
      text-color: '#2f2f2f'
    bottom:
      background: '#ffffff'
      background-image: ''
      text-color: '#2f2f2f'
    below:
      background: '#f8f8f8'
      text-color: '#2f2f2f'
    footer:
      background: '#0e163d'
      background-image: ''
      text-color: '#878995'
      link-color: '#878995'
      link-hover-color: '#ffffff'
    copyright:
      background: '#0e163d'
      text-color: '#878995'
      link-color: '#878995'
      link-hover-color: '#ffffff'
    offcanvas:
      background: '#ffffff'
      text-color: '#2f2f2f'
      text-color-active: '#0e163d'
      toggle-color: '#2f2f2f'
      toggle-color-active: '#0e163d'
      width: 13rem
      toggle-visibility: '1'
    breakpoints:
      large-desktop-container: 1600px
      desktop-container: 1200px
      tablet-container: 960px
      large-mobile-container: 640px
      mobile-menu-breakpoint: 960px
    menu:
      col-width: 200px
      animation: g-fade
      hide-on-mobile: '0'

